<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <header>
        <h1>Registration Form</h1>
    </header>
    <form>
        

        
        <div>
            Name : <input type="text">
        </div>
        <br>
        <div>
Father's Name : <input type="text">
        </div>
        <br>
        <div>
Mother's Name : <input type="text">
        </div>
        <br>
        <div>
Contact No : <input type="text">
        </div>
        <br>
        <div>
            Email : <input type= "email">
        </div>
<br>
        <div>
          Gender     Male : <input type="radio" name="my gender">
            Female : <input type="radio" name="my gender">
            Other : <input type="radio" name="my gender">
        </div>
        <br>
        <div>
            DOB : <input type="date">
        </div>
        <br>
        <div>
            Address: <input type="text">
        </div>
        <br>
        <div>
            Blood Group
            <select name="drop-down">
            <option value="A-">A-</option>
            <option value="A+">A+</option>
            <option value="B-">B-</option>
            <option value="B+">B+</option>
            <option value="AB-">AB-</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
        </div>
        <br>
        <div>
            Department FSD : <input type="radio">
             Data Science : <input type="radio">
        </div>
        <br>
        <div>
            Course Java : <input type="checkbox">
            Python: <input type="checkbox">
             C++ : <input type="checkbox">
        </div>
        <br>
        <div>
             Photo : <input type="file">
        </div>
        <br>
        <div>
            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">
        </div>
        
        
        
    </fieldset>  
    </form>
    
</body>
</html>
